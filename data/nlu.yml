- intent: calender_event_query_init
  examples: |
    - i have a query related to calender of events 
    - can you give me answer related to calender of events
    - calender of events

- intent: calender_event_query_request_event
  examples: |
    - when is the holiday for [ramzan](event_name)
    - when is the holiday for [ramzan](event_name) this year
    - do we have a holiday for [ramzan](event_name)
    - when is [ramzan](event_name)
           

- intent: calender_event_query_request_date
  examples: |
    - is [14th April](event_date) a holiday
    - what do we have on [14th April](event_date)
    - what is there on [14th April](event_date)
      
- intent: calender_event_query_request_internal_exact
  examples: |
    - when do we have [2](internal_num) internals
    - when do we have [2](internal_num) internals
    - when do we have [second](internal_num) internals
    - when is the [second](internal_num) internal
    - what is the date for [2](internal_num) internal
    - when do we have the [2nd](internal_num) internals

- intent: calender_event_query_request_internal
  examples: |
    - when do we have internals
    - internals is when
    - what is the date for internals    

- intent: say_internal_num
  examples: |
    - [2nd](internal_num)
    - [2](internal_num)
    - [second](internal_num)



